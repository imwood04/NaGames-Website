<!DOCTYPE html>
<html lang="en">
   <head>
      <link rel="google icon" type="image/x-icon" href="assets/biggerLogo.png" />
      <meta charset="utf-8">
      <title>NaGames Social</title>
      <link rel="stylesheet" href="css/styles.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
      <title>NaGames Social</title>
      <style>
         body {
         font-family: Arial, Helvetica, sans-serif;
         }
      </style>
   </head>
   <body>
      <div class="header">
         <h2 class="logo">NaGames Social</h2>
         <input type="checkbox" id="chk">
         <label for="chk" class="show-menu-btn">
         <i class="fas fa-ellipsis-h"></i>
         </label>
         <ul class="menu">
            <a href="https://nagames.herokuapp.com/" span title="Home Page">Home</a>
            <a href="https://nagames.herokuapp.com/pages/aboutUs/aboutUs.html" span title="About us">About</a>
            <a href="https://discord.gg/UB3yCwX" span title="Join our discord!">Discord</a>
            <a href="https://nagames.herokuapp.com/pages/social/social.html" span title="Our social links!">Social</a>
            <label for="chk" class="hide-menu-btn">
            <i class="fas fa-times"></i>
            </label>
         </ul>
         <div class="page">
            <div class="socialLogo">
               <ul>
                  <center>
                     <a href="https://www.youtube.com/channel/UCxY7FPVjhflBVA1AH8loQmA?view_as=subscriber"><img class="yt" style="height: 100px" alt="YouTube" src="assets/youtube.png"></a>
                     <a href="https://twitter.com/imwood04"><img class="twit" style="height: 75px" alt="Twitter" src="assets/twitter.png"></a>
                     <a href="https://discord.gg/UB3yCwX"><img class="disc" style="height: 100px" alt="Discord" src="assets/Discord.png"></a>
                  </center>
               </ul>
            </div>
         </div>
         <div class='footer'>Made by imwood04 / ZeroTwo#8676</div>
      </div>
   </body>
</html>
